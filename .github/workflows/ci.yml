name: ci

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 16 ]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup pnpm env 🛎
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Setup node env 🏗
        uses: actions/setup-node@v3.5.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'pnpm'

      - name: Install dependencies 👨🏻‍💻
        run: pnpm install

      - name: Run Build 🏗
        run: pnpm run build

      # - name: Run tests 🧪
      #   run: pnpm run test